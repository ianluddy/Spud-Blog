{% extends "handlebars.html" %}
{% block base %}
    <!doctype html>
    <html class="no-js" lang="en">
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Spud Blog</title>
            <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
            {% block style %}{% endblock %}
            <link rel="stylesheet" href="/css/foundation.min.css" />
            <link rel="stylesheet" href="/css/style.css" />
            <link rel="stylesheet" href="/css/foundation-icons.css" />
        </head>
        <body>
            <!-- Header -->
            <div class="row">
                <div class="large-12 columns">
                    <h1 id="blog_title">
                        <div href="/" id="blog_icon"></div>
                        Spud Blog
                        <small id="blog_tagline"></small>
                    </h1>
                    <hr/>
                </div>
            </div>

            <!-- Page Contents -->
            {% block main %}{% endblock %}

            <!-- Footer -->
            <footer class="row">
                <div class="large-12 columns">
                    <hr/>
                    <div class="row">
                        <div class="large-6 columns"></div>
                        <div class="large-6 columns">
                            <div class="git">
                                <span class="fi-social-github"></span>
                                <span>
                                    <a href="http://github.com/ianluddy/Spud-Blog">View on Github â†’</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>

            <!-- JS -->
            <script src="js/vendor/modernizr.js"></script>
            <script src="js/vendor/jquery.js"></script>
            <script src="js/foundation/foundation.min.js"></script>
            <script src="js/vendor/handlebars-v3.0.0.js"></script>
            <script src="js/vendor/moment.js"></script>
            <script src="js/utils.js"></script>
            <script src="js/base.js"></script>
            <script>
              $(document).foundation();
            </script>

            <!-- Page JS -->
            {% block import %}{% endblock %}
      </body>
    </html>
{% endblock %}
