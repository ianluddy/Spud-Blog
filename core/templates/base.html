<!-- Base HTML template for admin.html and index.html -->
<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spud Blog</title>

        <link href='http://fonts.googleapis.com/css?family=Bangers|Open+Sans' rel='stylesheet' type='text/css'>
        
        <link rel="stylesheet" href="/css/foundation.min.css" />
        <link rel="stylesheet" href="/css/foundation-icons.css" />
        <link rel="stylesheet" href="/css/style.css" />

        <!-- CSS imported from templates -->
        {% block importCSS %}{% endblock %}
    </head>
    <body>
        <!-- Header -->
        {% include "modules/_header.html" %}

        <!-- Page Contents -->
        {% block main %}{% endblock %}

        <!-- Footer -->
        {% include "modules/_footer.html" %}

        <!-- About -->
        {% include "modules/_about.html" %}

        <!-- Base JS -->
        <script src="js/vendor/modernizr.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation/foundation.min.js"></script>
        <script src="js/vendor/handlebars-v3.0.0.js"></script>
        <script src="js/vendor/moment.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/base.js"></script>
        <script>
          $(document).foundation();
        </script>

        <!-- Imported JS from templates -->
        {% block importJS %}{% endblock %}

        <!-- Handlebars Templates -->
        {% include "modules/_handlebars.html" %}
  </body>
</html>
